<div class="container page-panel">
  <div class="col-lg-12 page-content">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">

      <div class="col-xs-2">
        <button ng-click="goBack()" class="btn btn-primary btn-lg pull-left">{{buttonTextBk}}</button>
      </div>

      <div class="col-xs-8">
        <div class="center">
          <h3 class="panel-title center">{{title}}</h3>

        </div>
      </div>

      <div class="col-xs-2 ">
        <button ng-click="goNext()" class="btn btn-primary btn-lg pull-right">{{buttonTextNxt}}</button>
      </div>

    </div>
    <div class="panel-body">

      <div class="container-fluid">

        <div class="col-lg-6">

          <h3>{{"PAYMENT.WE_ACCEPT" | translate}}</h3>
          <div >
            <img class="img-responsive" src="http://i76.imgup.net/accepted_c22e0.png">
          </div>
          <br>
          <h3>{{"PAYMENT.CARD_INFO" | translate}}:</h3>

          <form class="form-horizontal">

            <div class="form-group">
              <div class="col-lg-12">
                <div class="input-group">
                  <input type="tel" class="form-control" placeholder="Valid Card Number"/>
                  <span class="input-group-addon">
                    <i class="fa fa-credit-card"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-12">
                <div class="input-group">
                  <input class="form-control" type="tel" placeholder="CVC code">
                </div>
              </div>
            </div>
          </form>

          <div class="row">
            <div id="first" class="col-sm-4">

              <b>
                {{"PAYMENT.EXP_DATE" | translate}}
              </b>

            </div>

            <div id="second" class="col-sm-8">

              <div class="btn-group " uib-dropdown is-open="status2.isopen">
                <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                  {{monthsBtnText}}
                  <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                  <li>
                    <a ng-repeat="month in months" ng-click="changeMonth(month)">{{month}}</a>
                  </li>
                </ul>
              </div>
              <div class="btn-group " uib-dropdown is-open="status3.isopen">
                <button type="button" class="btn btn-success" uib-dropdown-toggle>
                  {{yearsBtnText}}
                  <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                  <li>
                    <a ng-repeat="year in years" ng-click="changeYear(year)">{{year}}</a>
                  </li>
                </ul>
              </div>
            </div>



            <div id="third" class="col-sm-4">


            </div>
          </div>

        </div>

        <div class="col-lg-6">

          <ul class="nav nav-pills nav-stacked">
            <li class="active">
              <a >

                {{"PAYMENT.COST" | translate}}
                <span class="badge pull-right">
                  â‚¬{{price}}</a>
            </li>
          </ul>

        </div>

      </div>
    </div>
  </div>
</div>
