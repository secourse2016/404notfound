<!-- @yassmine -->
<style>
.jumbotron{
  width: 1050px;
}
</style>
 <div ng-controller="passengerDetailsCtrl"></div>
<div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">

      <div class="col-lg-2">
        <button ng-click="goBack()" class="btn btn-primary btn-lg pull-left">{{buttonTextBk}}</button>
      </div>

      <div class="col-lg-8">
        <div class="center">
          <h3 class="panel-title center">{{title}}</h3>

        </div>
      </div>

      <div class="col-lg-2 ">
        <button ng-click="goNext()" class="btn btn-primary btn-lg pull-right">{{buttonTextNxt}}</button>
      </div>

    </div>
    <div class="panel-body">


      <!-- Start from here -->


      <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-12">


        <div class="row">

          <div class="col-lg-2">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="title" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
             Title
             <span class="caret"></span>
           </button>
           <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#">Mr</a></li>
          <li><a href="#">Mrs</a></li>
          <li><a href="#">Ms</a></li>
          <li><a href="#">Dr</a></li>
        </ul>



      </div>
      </div>
      <div class="col-lg-2">



        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="Country" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
             Choose Your Country
             <span class="caret"></span>
           </button>
           <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#">USA</a></li>
          <li><a href="#">Egypt</a></li>
          <li><a href="#">Japan</a></li>
          <li><a href="#">Germany</a></li>
        </ul>



      </div>

      </div>
      </div>

      <div class="row">

        <div class="input-group">
       <span class="input-group-addon" id="basic-addon1">First Name</span>
       <input type="text" class="form-control" ng-model="passenger.firstName" placeholder="ex. Jack" aria-describedby="basic-addon1">
       <span class="input-group-addon" id="basic-addon2">Middle Name</span>
       <input type="text" class="form-control" ng-model="passenger.middleName" placeholder="" aria-describedby="basic-addon1">
       <span class="input-group-addon" id="basic-addon1">Last Name</span>
       <input type="text" class="form-control" placeholder="ex. Dawson" ng-model="passenger.lastName" aria-describedby="basic-addon1">

      </div>
      </div>
      <div class="row">
      <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Passport Number</span>
      <input type="text" class="form-control" placeholder="ex. A308641" ng-model="passenger.passportNumber" aria-describedby="basic-addon1">
      <span class="input-group-addon" id="basic-addon1">Phone Number</span>
      <input type="text" class="form-control" placeholder="ex. +20127628918" ng-model = "passenger.phoneNumber" aria-describedby="basic-addon1">
      </div>
      </div>
      <div class="row">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Email</span>
        <input type="text" class="form-control" placeholder="ex. jackdawson@example.com" aria-describedby="basic-addon1">
        <span class="input-group-addon" id="basic-addon1">Repeat Email</span>
        <input type="text" class="form-control" placeholder="ex. jackdawson@example.com" ng-model = "passenger.email" aria-describedby="basic-addon1">
      </div>
      </div>
      <div class="row">

          <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox" aria-label="..." style="float: left;">
            </span> I verify the information provided matches the passport information.
          </div><!-- /input-group -->

      </div><!-- /.row -->


      </div>
      </div>
      </div>
      </div>





    </div>
  </div>
</div>
