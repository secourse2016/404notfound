<!-- @ahmed-essmat -->
<div class="container page-panel">
  <div class="col-lg-12 page-content">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">

                <div class="col-xs-2">
                    <button ng-click="goBack()" class="btn btn-primary btn-lg pull-left">{{buttonTextBk}}</button>
                </div>

                <div class="col-xs-8">
                    <div class="center">
                        <h3 class="panel-title center">{{title}}</h3>

                    </div>
                </div>

                <div class="col-xs-2 ">
                    <button ng-click="goNext()" ng-disabled="!seat" class="btn btn-primary btn-lg pull-right">{{buttonTextNxt}}</button>
                </div>

            </div>
            <div class="panel-body">
              <div class="row text-center">
                <h2>{{isEconomyText}} {{"SEATING.SEAT_MAP" | translate}}</h2>
                <h4 ng-show="seat">{{"OFFERS.SELECTED" | translate}} {{seat}}</h4>
              </div>
                <div class="row">
                        <any ng-repeat="y in bob">
                            <div class="row">
                                <div class="col-xs-4 ">
                                    <div class="pull-right">
                                        <any ng-repeat="x in array1">
                                            <button ng-init="y = y +1" type="button" ng-disabled="!isEmpty(x + '' + y)" ng-click="selectSeat(x+''+y)" class="btn btn-default btn-md seat {{searchColor(x+ '' + y)}}">{{x +''+ y}}</button>
                                        </any>
                                    </div>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <div >
                                        <any ng-repeat="x in array2">
                                            <button ng-init="y = y +1" type="button" ng-disabled="!isEmpty(x + '' + y)" ng-click="selectSeat(x+''+y)" class="btn btn-default btn-md seat {{searchColor(x+ '' + y)}}">{{x +''+ y}}</button>
                                        </any>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div >

                                        <any ng-repeat="x in array3">
                                            <button ng-init="y = y +1" type="button" ng-disabled="!isEmpty(x + '' + y)" ng-click="selectSeat(x+''+y)" class="btn btn-default btn-md seat {{searchColor(x+ '' + y)}}">{{x +''+ y}}</button>
                                        </any>
                                    </div>
                                </div>
                            </any>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
