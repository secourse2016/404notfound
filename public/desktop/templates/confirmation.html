<!-- @abdelrhman-essam -->
<div class="container page-panel">
  <div class="col-lg-12 page-content">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <div class="col-xs-2">
          <button class="btn btn-primary btn-lg pull-left" ng-click="goBack()">{{buttonTextBk}}</button>
        </div>

        <div class="col-xs-8">
          <div class="center">
            <h3 class="panel-title center">{{title}}</h3>

          </div>
        </div>

        <div class="col-xs-2 ">
          <button class="btn btn-primary btn-lg pull-right" ng-click="goNext()">{{buttonTextNxt}}</button>
        </div>

      </div>
      <div class="panel-body">

        <!-- Start from here -->
        <div class="page-header">
          <h1>
            <p>
              Thank you</p>
          </h1>
          <p class="theQoute">
            <p id="quotes-text"></p>
          </p>
        </div>
        <div class="col-lg-8">
          <di class="panel panel-default">
            <div class="panel-body">
              <div class="col-lg-5">
                <div class="row">
                  <p class="glyphicon glyphicon-user"></p>
                  Name:
                  {{passenger.firstName + " " + passenger.lastName}}
                </div>
                <div class="row">
                  <p></p>
                </div>
                <div class="row">
                  <div class="glyphicon glyphicon-phone"></div>
                  Phone:
                  {{passenger.phoneNumber}}
                </div>
                <div class="row">
                  <p></p>
                </div>
                <div class="row">
                  <div class="glyphicon glyphicon-envelope"></div>
                  E-mail:
                  {{passenger.email}}
                </div>
                <div class="row">
                  <p></p>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="row">
                  <p class="glyphicon glyphicon-certificate"></p>
                  Flight number:
                  {{flight.number}}
                </div>
                <div class="row">
                  <p></p>
                </div>
                <div class="row">
                  <div class="glyphicon glyphicon-plane"></div>
                  Departure:
                  {{flight.departureUTC}}
                </div>
                <div class="row">
                  <p></p>
                </div>
                <div class="row">
                  <div class="glyphicon glyphicon-road"></div>
                  Arrival:
                  {{flight.arrivalUTC}}
                </div>
              </div>
            </div>
            <button class="btn btn-default" type="button">Print ticket</button>
          </div>
          <div class="col-lg-4">
            <div class="row">
              <a class="icoFacebook" href="" ng-click="goSocial()" title="Facebook">
                <i class="fa fa-facebook"></i>
              </a>
            </div>
            <div class="row">
              <a class="icoTwitter" href="" ng-click="goSocial()" title="Twitter">
                <i class="fa fa-twitter"></i>
              </a>
            </div>
            <div class="row">
              <a class="icoGoogle" href="" ng-click="goSocial()" title="Google +">
                <i class="fa fa-google-plus"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
