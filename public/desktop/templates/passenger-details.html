<!-- @yassmine -->
<div class="container page-panel">
  <div class="col-lg-12 page-content">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">

        <div class="col-xs-2">
          <button ng-click="goBack()" class="btn btn-primary btn-lg pull-left">{{buttonTextBk}}</button>
        </div>

        <div class="col-xs-8">
          <div class="center">
            <h3 class="panel-title center">{{title}}</h3>

          </div>
        </div>

        <div class="col-xs-2 ">
          <button ng-click="goNext()"  class="btn btn-primary btn-lg pull-right">{{buttonTextNxt}}</button>
        </div>

      </div>
      <div class="panel-body">

        <!-- Start from here -->

        <div class="container-fluid">

          <div class="row">
            <div class="input-group">
              <div class="btn-group " uib-dropdown is-open="status2.isopen">
                <button type="button" class="btn btn-success" uib-dropdown-toggle>
                  {{titlesBtnText}}
                  <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                  <li>
                    <a ng-repeat="title in titles" ng-click="changeTitle(title)">{{title}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="row">

            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">First Name</span>
              <input type="text" class="form-control" ng-model="firstName" placeholder="ex. Jack" aria-describedby="basic-addon1">
              <span class="input-group-addon" id="basic-addon2">Middle Name</span>
              <input type="text" class="form-control" ng-model="middleName" placeholder="" aria-describedby="basic-addon1">
              <span class="input-group-addon" id="basic-addon1">Last Name</span>
              <input type="text" class="form-control" placeholder="ex. Dawson" ng-model="lastName" aria-describedby="basic-addon1">
            </div>

          </div>
          <div class="row">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Passport Number</span>
              <input type="text" class="form-control" placeholder="ex. A308641" ng-model="passportNumber" aria-describedby="basic-addon1">
              <span class="input-group-addon" id="basic-addon1">Place Of Birth</span>
              <input name="originAirports" type="text" placeholder="ex. Egypt" ng-model="nationality" uib-typeahead="country.name for country in countries | filter:$viewValue | limitTo:10" class="form-control">
              <span class="input-group-addon" id="basic-addon1">Phone Number</span>
              <input type="text" class="form-control" placeholder="ex. +20127628918" ng-model="phoneNumber" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Email</span>
              <input type="text" class="form-control" placeholder="ex. jackdawson@example.com" ng-model="email1" aria-describedby="basic-addon1">
              <span class="input-group-addon" id="basic-addon1">Repeat Email</span>
              <input type="text" class="form-control" placeholder="ex. jackdawson@example.com" ng-model="emailver" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label>
                <input type="checkbox" style="margin-right: 8px" ng-model="check">I verify the information provided matches the passport information.
              </label>
            </div>
          </div>

        </div>
      </div>

    </div>
</div>
</div>
</div>
