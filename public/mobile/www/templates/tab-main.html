<ion-view view-title="Book Now">
  <ion-pane>
    <ion-content class="red" scroll="false">
      <section class="home-container">
        <div class="row main-row">
          <div class="col text-center">
            <div class="card">
              <div class="list list-inset">

                <label class="item item-input">
                  <input name="originAirports" ng-model="$parent.selectedOrigin" placeholder="Flying From" type="text" typeahead-append-to-body="true" uib-typeahead="airport as airport.name + ' (' + airport.iata + ')' for airport in airports | filter:$viewValue | limitTo:10">
                </label>
                <label class="item item-input">
                  <input placeholder="Departure Date" ng-model="$parent.exitDate" type="date">
                </label>

                <label class="item item-input">
                  <input name="desAirports" ng-model="$parent.selectedDest" placeholder="Flying To" type="text" typeahead-append-to-body="true" uib-typeahead="airport as airport.name + ' (' + airport.iata + ')' for airport in airports | filter:$viewValue | limitTo:10">
                </label>
                <label class="item item-input">
                  <input ng-disabled="flight.type == 'one'" ng-model="$parent.returnDate" placeholder="Re-entry Date" type="date">
                </label>
                <label class="item item-input">
                  <ion-checkbox ng-false-value="'one'" ng-model="$parent.flight.type" ng-true-value="'round'">Round Trip</ion-checkbox>
                </label>
                <label class="item item-input">
                  <ion-checkbox ng-model="$parent.otherAirline.value">Search other airlines</ion-checkbox>
                </label>
              </div>
            </div>
            <a ng-disabled="buttonState()"  ng-click="goToFlights()" class="button button-stable" href="">
              <h4>Search for flights</h4>
            </a>
          </div>
        </div>
      </section>
    </ion-content>
  </ion-pane>
</ion-view>
