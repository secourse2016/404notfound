<!DOCTYPE html>
<html lang="en" ng-app="airBerlinApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Airberlin</title>

    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Poppins:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/app.css" media="screen" title="no title" charset="utf-8">

    <script src="./bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" charset="utf-8"></script>
    <script src="./bower_components/angular-route/angular-route.min.js" charset="utf-8"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>

    <script src="./js/app.js" charset="utf-8"></script>
    <script src="./js/routes.js" charset="utf-8"></script>
    <script src="./js/factories.js" charset="utf-8"></script>
    <script src="./js/controllers/mainController.js" charset="utf-8"></script>
    <script src="./js/controllers/flightsController.js" charset="utf-8"></script>
    <script src="./js/controllers/flightController.js" charset="utf-8"></script>
    <script src="./js/controllers/passengerDetailsController.js" charset="utf-8"></script>
    <script src="./js/controllers/seatingController.js" charset="utf-8"></script>
    <script src="./js/controllers/paymentController.js" charset="utf-8"></script>
    <script src="./js/controllers/confirmationController.js" charset="utf-8"></script>
  </head>
  <body ng-controller="parentCtrl">

    <!-- poster="polina.jpg" -->
    <video autoplay loop muted controls="false" id="bgvid">
      <source src="./static/vids/clouds5.mp4" type="video/webm">
      <!-- <source src="polina.mp4" type="video/mp4"> -->
    </video>

    <div class="video-overlay"></div>


      <div  class="page {{ pageClass }}"  ng-view></div>
      <div ng-include="'/templates/nav.html'"></div>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./static/js/typeit.min.js" charset="utf-8"></script>
    <script type="text/javascript"></script>
  </body>
</html>
