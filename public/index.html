<!DOCTYPE html>
<html lang="en" ng-app="airberlin">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Welcome to Air Berlin</title>

  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/themes/flaty.min.css">
  <link rel="stylesheet" href="./bower_components/components-font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600">
  <link rel="stylesheet" href="./css/app.css">
  <link rel="icon" href="./static/imgs/favicon.ico">

  <script src="./bower_components/angular/angular.min.js"></script>
  <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="./bower_components/angular-route/angular-route.min.js"></script>
  <script src="./bower_components/angular-translate/angular-translate.min.js"></script>

  <script src="./js/app.js"></script>
  <script src="./js/routes.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/translate.js"></script>

  <script src="./js/controllers/main.js"></script>
  <script src="./js/controllers/search-results.js"></script>
  <script src="./js/controllers/flight-details.js"></script>
  <script src="./js/controllers/passenger-details.js"></script>
  <script src="./js/controllers/payment.js"></script>
  <script src="./js/controllers/confirmation.js"></script>
</head>

<body ng-controller="parentCtrl">
  <video autoplay loop muted controls="false" id="bgvid">
    <source src="./static/vids/clouds.mp4" type="video/mp4">
  </video>

  <div class="video-overlay"></div>
  <div class="page {{ pageClass }}" ng-view></div>
  <div ng-include="'/templates/nav.html'"></div>
</body>

</html>
